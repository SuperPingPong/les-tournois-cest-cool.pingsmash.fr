            <div class="box-root padding-top--38 padding-bottom--24 flex-flex flex-justifyContent--center">
                <h1 style="text-align: center"><a href="/" rel="dofollow">üèì Tournois FFTT</a></h1>
            </div>
            <div class="formbg-outer">
                <div class="formbg">
                    <div id="anonymous-form" class="formbg-inner padding-horizontal--48">
                        <span class="padding-bottom--24"
                              style="text-align: center; font-size: 20px; line-height: 28px; display: block">
                            üèÜ Crit√®res de recherche - Les tournois c'est cool
                        </span>

                        <form id="search-tournaments" method="POST">

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="field padding-bottom--24">
                                        <label for="end-date">Date de d√©but minimum:</label>
                                        <input class="regular" type="date" id="start-date" name="start-date"
                                               placeholder="Date de d√©but minimum"/>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="field padding-bottom--24">
                                        <label for="end-date">Date de fin maximum:</label>
                                        <input class="regular" type="date" id="end-date" name="end-date"
                                               placeholder="Date de fin maximum"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-sm-4">
                                    <div class="field padding-bottom--24">
                                        <label for="status">Statut:</label>
                                        <select id="status" name="status[]" class="multiselect" multiple>
                                            <option value="1" selected>Homologu√©</option>
                                            <option value="0">En attente</option>
                                            <option value="-1">Non homologu√©</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="field padding-bottom--24">
                                        <label for="type">Niveaux du tournoi:</label>
                                        <select id="type" name="type[]" class="multiselect" multiple>
                                            <option value="I" selected>International</option>
                                            <option value="A" selected>National A</option>
                                            <option value="B" selected>National B</option>
                                            <option value="R">Regional</option>
                                            <option value="D">Departemental</option>
                                            <option value="P">Promotionnel</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="field padding-bottom--24">
                                        <label for="postal">Code postal de destination:</label>
                                        <input class="regular" type="text" id="postal" name="address.postalCode"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="field padding-bottom--24">
                                        <label for="location">Adresse de d√©part:</label>
                                        <input class="regular" type="text" id="location" name="location" required/>
                                    </div>
                                </div>
                            </div>
                            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKvYYdqetSVRFVCoY0HIwteFjVGfE1AeM&libraries=places"></script>

                            <script>
                              // Create a new autocomplete object for the location input field
                              const locationInput = document.getElementById('location');
                              const autocomplete = new google.maps.places.Autocomplete(locationInput);

                              // Set the types of results to return
                              autocomplete.setTypes(['address']);

                              // Add a listener to the autocomplete object that fires when a place is selected
                              autocomplete.addListener('place_changed', () => {
                                // Get the selected place from the autocomplete object
                                const place = autocomplete.getPlace();

                                // Set the value of the location input field to the selected place's address
                                const formattedAddress = place.formatted_address;
                                locationInput.value = formattedAddress;

                                // Save the data in localStorage
                                // localStorage.setItem("address", formattedAddress);
                              });

                            </script>
